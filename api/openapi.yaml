        ---
        Required Permissions:
        * ReadWrite access level on hub
        ---
        Creates the following event:
        <!DOCTYPE html><body><details><summary><b>Table_Definition_Adapt</b></summary>
        <pre><samp>  'tables_in_channel' ?: { 
              'tables' ?: ( hvrtables&lt;str&gt;* )
              'check_layout' ?: &lt;bool&gt;
              'localize_datatypes' ?: &lt;bool&gt;
              'delete_tables' ?: 'none' | 'not_in_db' | 'not_in_mapspec_or_not_in_db'
              'ignore_diff' ?: (
                  'col_dropped'
                  | 'col_added'
                  | 'data_type_changed'
                  | 'data_type_family_changed'
                  | 'col_range_smaller'
                  | 'col_range_bigger'
                  | 'distrib_key_removed'
                  | 'distrib_key_added'
                  | 'unique_index_removed'
                  | 'unique_index_added'
                  | 'nulls_removed'
                  | 'nulls_added'
                  | 'encoding_changed'*
              )
          }
          'add_tables' ?: &lt;bool&gt;
          'add_table_group' ?: { 
              'group' ?: &lt;ident&gt;
              'from_schema' ?: &lt;bool&gt;
          }
          'show_views' ?: &lt;bool&gt;
          'mapspec' ?: { 
              'tables' : (
                  { 
                      'schema' ?: &lt;str&gt;
                      'pattern' : &lt;str&gt;
                      'not_pattern' ?: &lt;str&gt; | ( &lt;str&gt;+ )
                  }
                  | { 
                      'schema' ?: &lt;str&gt;
                      'base_name' : &lt;str&gt;
                  }*
              )
          }</samp></pre></details></body></html>
      tags:
        - Table Adapt Interface
      operationId: adapt_apply_post
      parameters:
        - name: hub
          in: path
          required: true
          schema:
            type: string
