        content:
          application/json:
            schema:
              title: adapt_apply_post_req
              type: object
              properties:
                tables_in_channel:
                  type: object
                  properties:
                    tables:
                      type: array
                      items:
                        type: string
                    check_layout:
                      type: boolean
                    localize_datatypes:
                      type: boolean
                    delete_tables:
                      type: string
                      enum:
                        - 'none'
                        - 'not_in_db'
                        - 'not_in_mapspec_or_not_in_db'
                    ignore_diff:
                      type: array
                      items:
                        type: string
                        enum:
                          - 'col_dropped'
                          - 'col_added'
                          - 'data_type_changed'
                          - 'data_type_family_changed'
                          - 'col_range_smaller'
                          - 'col_range_bigger'
                          - 'distrib_key_removed'
                          - 'distrib_key_added'
                          - 'unique_index_removed'
                          - 'unique_index_added'
                          - 'nulls_removed'
                          - 'nulls_added'
                          - 'encoding_changed'
